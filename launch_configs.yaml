# launch_configs.yaml
# Central configuration for all SageMaker job types.

# --- Utility & Diagnostic Jobs ---
smoke_test:
  # <<< THE FIX IS HERE: Switched to a GPU instance. >>>
  instance_type: "ml.g4dn.xlarge" # GPU instance required for CUDA operations
  instance_count: 1
  volume_size_gb: 30
  use_spot: false
  max_run_seconds: 3600 # 1 hour timeout
  base_job_name_prefix: "mamba-{{instrument}}-smoke-test"
  hydra_experiment: "smoke_test"

# --- Phase 5: PPO Baseline ---
phase5a_explore_hpo:
  instance_type: "ml.g4dn.xlarge"
  instance_count: 1
  volume_size_gb: 80
  use_spot: true
  max_run_seconds: 43200
  base_job_name_prefix: "mamba-{{instrument}}-p5a-explore"
  hydra_experiment: "explore"

phase5b_refine_hpo:
