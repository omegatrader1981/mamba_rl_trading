# Central configuration for all SageMaker job types.
smoke_test:
  instance_type: "ml.g4dn.xlarge"
  instance_count: 1
  volume_size_gb: 30
  use_spot: true
  max_run_seconds: 10800
  base_job_name_prefix: "mamba-{{instrument}}-smoke-test"
  hydra_experiment: "smoke_test"
phase5b_refine_hpo:
  instance_type: "ml.g4dn.2xlarge"
  instance_count: 1
  volume_size_gb: 80
  use_spot: true
  max_run_seconds: 86400
  base_job_name_prefix: "mamba-{{instrument}}-p5b-refine"
  hydra_experiment: "refine"
phase6a_sac_broad:
  instance_type: "ml.g5.xlarge"
  instance_count: 1
  volume_size_gb: 100
  use_spot: true
  max_run_seconds: 172800
  base_job_name_prefix: "mamba-{{instrument}}-p6a-sac-broad"
  hydra_experiment: "sac_broad"
final_training:
  instance_type: "ml.g4dn.2xlarge"
  instance_count: 1
  volume_size_gb: 80
  use_spot: true
  max_run_seconds: 86400
  base_job_name_prefix: "mamba-{{instrument}}-final-train"
  hydra_experiment: "final_train"
