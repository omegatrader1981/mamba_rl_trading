  region: eu-west-1            # ✅ Critical for data access
  checkpoint_s3_uri: "s3://mambabot-eu-west-1/checkpoints/mnq/Phase6a_SAC_Broad_V2"
  base_job_name_prefix: "mamba-{{instrument}}-p6a-sac-broad"
  hydra_experiment: "sac_broad"

final_training:
