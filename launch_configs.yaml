# launch_configs.yaml
# Central configuration for all SageMaker job types.

# --- Utility & Diagnostic Jobs ---
smoke_test:
  instance_type: "ml.m5.large" # Cheap CPU instance, perfect for testing the pipeline
  instance_count: 1
  volume_size_gb: 30
  use_spot: false # Use on-demand for a quick, guaranteed start
  max_run_seconds: 3600 # 1 hour timeout (should finish in minutes)
  base_job_name_prefix: "mamba-{{instrument}}-smoke-test"
  hydra_experiment: "smoke_test" # This points to conf/experiment/smoke_test.yaml

# --- Phase 5: PPO Baseline ---
phase5a_explore_hpo:
  instance_type: "ml.g4dn.xlarge"
  instance_count: 1
  volume_size_gb: 80
  use_spot: true
  max_run_seconds: 43200 # 12 hours
  base_job_name_prefix: "mamba-{{instrument}}-p5a-explore"
  hydra_experiment: "explore"

phase5b_refine_hpo:
  instance_type: "ml.g4dn.2xlarge"
  instance_count: 1
  volume_size_gb: 80
  use_spot: true
  max_run_seconds: 86400 # 24 hours
  base_job_name_prefix: "mamba-{{instrument}}-p5b-refine"
  hydra_experiment: "refine"

# --- Phase 6: SAC Active Trader (Placeholder) ---
phase6_sac_hpo:
  instance_type: "ml.g5.2xlarge" # Using a more powerful instance for SAC
  instance_count: 1
  volume_size_gb: 100
  use_spot: true
  max_run_seconds: 172800 # 48 hours
  base_job_name_prefix: "mamba-{{instrument}}-p6-sac"
  hydra_experiment: "sac_hpo" # This would point to a new conf/experiment/sac_hpo.yaml

# --- Final Model Training (Example) ---
final_training:
  instance_type: "ml.g4dn.2xlarge"
  instance_count: 1
  volume_size_gb: 80
  use_spot: false # Use on-demand for the final, critical training run
  max_run_seconds: 86400 # 24 hours
  base_job_name_prefix: "mamba-{{instrument}}-final-train"
  hydra_experiment: "final_train" # A config for a non-HPO run